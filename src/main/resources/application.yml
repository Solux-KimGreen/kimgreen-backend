
spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true


  springdoc:


    # openAPI 접근 경로. default 값은 /v3/api-docs 이다.
    api-docs:
      path: /api-docs

    # request media type 의 기본 값
    default-consumes-media-type: application/json

    # response media type 의 기본 값
    default-produces-media-type: application/json

    # 해당 패턴에 매칭되는 controller만 swagger-ui에 노출한다.
    paths-to-match:
      - /**


cloud:
  aws:
    s3:
      bucket: ${aws.s3.bucket}
    credentials:
      access-key: ${aws.credentials.access-key}
      secret-key: ${aws.credentials.secret-key}
    region:
      static: ${aws.region.static}
      auto: false
    stack:
      auto: false
